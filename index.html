<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>MIDI Score Viewer</title>
</head>
<body>
	<canvas id="score"></canvas>
	<input id="tempo" type="number" value="120" min="1" max="1000"></input>
	<button id="start/stop">Start</button>
	<input id="volume" type="range" value="0.5" step="0.1" min="0" max="1"></input>
	<script type="text/javascript" charset="utf-8" src="score.js"></script>
	<script type="text/javascript" charset="utf-8" src="metronome.js"></script>
</body>
</html>
